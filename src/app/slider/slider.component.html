<div>
  <button (click)="selectPreviousSlide()">Previous</button>
  <div *ngFor="let image of images; index as i">
    <img *ngIf="showSlideAtIndex(i)" src="{{ image }}" />
  </div>
  <button (click)="selectNextSlide()">Next</button>
</div>
<div *ngFor="let image of images; index as i" class="dot-container">
  <span (click)="changeSlideFromDot()"></span>
</div>
